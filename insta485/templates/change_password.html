{% extends "base.html" %}

{% block content %}

    <h2>Change Password</h2>

    <!-- DO NOT CHANGE THIS -->
    <form action="/accounts/password/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
    <input type="password" name="password" required/>
    <input type="password" name="new_password1" required/>
    <input type="password" name="new_password2" required/>
    <input type="submit" name="update_password" value="submit"/>
    <input type="hidden" name="operation" value="update_password"/>
    </form>

    <!-- Link to Edit Account -->
    <a href="/accounts/edit/">Edit Account</a>

{% endblock %}
